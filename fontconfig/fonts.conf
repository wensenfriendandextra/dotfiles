<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>subtitle-en</family>
    <prefer>
      <family>Avenir Light</family>
    </prefer>
    <default>sans-serif</default>
  </alias>
  <alias>
    <family>subtitle-zh-Hans</family>
    <prefer>
      <family>Weibei SC</family>
    </prefer>
    <default>sans-serif</default>
  </alias>
  <alias>
    <family>subtitle-zh-Hant</family>
    <prefer>
      <family>Weibei TC</family>
    </prefer>
    <default>sans-serif</default>
  </alias>
</fontconfig>
